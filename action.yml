# action.yml
name: 'TaintImpact'
description: 'Build project with dfsan and run TaintImpact on executable file.'
inputs:
  who-to-greet:  # id of input
    description: 'File to execute'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'tobiaslue/taint-impact:0.1'
  args:
    - ${{ inputs.who-to-greet }}
